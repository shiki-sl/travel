<!-- 头部 start --><!---->

<script>

    var cid = getParameter("cid");
    var rname = getParameter("rname");
    if (rname) {
        rname = window.decodeURIComponent(rname);
    }
    var currentPage = getParameter("currentPage");
    var totalPage = getParameter("totalPage");
    if (currentPage < 1) {
        currentPage = 1;
    }
    if (currentPage > totalPage) {
        currentPage = totalPage;
    }

    var vm = new Vue({
        el: '#top',
        data: {
            cid: cid,
            currentPage: currentPage,
            totalPage: totalPage,
            rname: '',

            uid_input: '',
            username_login: '请登录',
            myfavorite: '',
            list: []
        },
        methods: {
            exit() {
                _this = this
                axios.get("user/exit").then(function (value) {
                    _this.username_login = '请登录'
                })
            },
            join() {
                if (this.username_login === '请登录') {
                    location.href = "login.html"
                }
            }
        },
        created() {
            var _this = this
            axios.get("categoryServlet/findAll").then(function (value) {
                _this.list = value.data
            })
            axios.get("user/username").then(function (value) {
                if (value.data.flag) {
                    _this.uid_input = value.data.errorMsg.split(":")[0]
                    _this.username_login = value.data.errorMsg.split(":")[1]
                }
            })
        },
    })
</script>
<header id="header">
    <!--数据-->
    <div id="top">
        <input type="hidden" v-method="uid_input">
        <div class="top_banner">
            <img src="images/top_banner.jpg" alt="">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login">

                <span @click="join">{{username_login}}</span>
                <a :href="'myfavorite.html?uid='+ uid_input" class="collection">我的收藏</a>
                <a href="javascript:;" @click="exit">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off"
                           v-model="rname">
                    <a :href="'route_list.html?cid=' + cid + '&currentPage=' + currentPage + '&totalPage=' + totalPage + '&rname=' + rname"
                       class="search-button">搜索</a>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 头部 end -->
<!-- 首页导航 -->

    <ul class="nav">
        <li class="nav-active"><a href="index.html">首页</a></li>
        <li v-for="item in list"><a :href="'route_list.html?cid='+item.cid">{{item.cname}}</a></li>
        <li><a href="favoriterank.html">收藏排行榜</a></li>
    </ul>
</div>
