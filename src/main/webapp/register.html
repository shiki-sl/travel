<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="utf-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.min.js"></script>
    <script>
        $(function () {
            $("#registerForm").validate({
                rules: {
                    username: {
                        required: true,
                        remote: {
                            url: "user/repeatName",     //后台处理程序
                            type: "post",               //数据发送方式
                            dataType: "json",           //接受数据格式
                            data: {                     //要传递的数据
                                username: function () {
                                    return $("#username").val();
                                }
                            }
                        }
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        rangelength: [1, 20]
                    },
                    confirm_password: {
                        required: true,
                        rangelength: [1, 20],
                        equalTo: "#password"
                    },
                    check: {
                        required: true,
                        rangelength: [4, 4],
                        remote: {
                            url: "user/repeatCheck",     //后台处理程序
                            type: "get",               //数据发送方式
                            dataType: "json",           //接受数据格式
                            data: {                     //要传递的数据
                                check: function () {
                                    return $("#check").val();
                                }
                            }
                        }
                    }
                },
                messages: {
                    username: {
                        required: "请输入姓名",
                        remote: "用户名已存在"
                    },
                    email: {
                        required: "请输入Email地址",
                        email: "请输入正确的email地址"
                    },
                    password: {
                        required: "请输入密码",
                        rangelength: "密码为1-20个字符"
                    },
                    confirm_password: {
                        required: "请输入确认密码",
                        rangelength: "密码为1-20个字符",
                        equalTo: "两次输入密码不一致"
                    },
                    check: {
                        required: "请输入验证码",
                        rangelength: "验证码错误",
                        remote: "验证码过期"
                    }
                }

            });

            $("#registerForm").submit(function () {
                // $.post(
                //     "user/register",
                //     $("#registerForm").serialize(),
                //     function (data) {
                //         if (data) {
                $("#checkCode")[0].src = "checkCode?" + new Date().getTime();
                //         location.href = "register_ok.html?email=" + $("#email").val();
                //     } else {
                //         alert("注册失败")
                //     }
                // }
                // )
                // return false;
            })
        });

    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <!--action="#"-->
            <!--action="registerServlet"-->
            <form id="registerForm" action="user/register" method="post">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="confirm_password">确认密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="confirm_password" name="confirm_password"
                                   placeholder="请再次输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img id="checkCode" src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
